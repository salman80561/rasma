<!DOCTYPE html>
<html>
  <head>
    <title>Sharpner Restaurant</title>
    <style>
      /* Basic styles */
      body {
        font-family: Arial, sans-serif;
      }
      table {
        border-collapse: collapse;
        margin-bottom: 20px;
      }
      th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
      input[type="text"], select {
        padding: 8px;
        width: 100%;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-bottom: 10px;
      }
      input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #45a049;
      }
      .order-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border: 1px solid #ddd;
        padding: 8px;
        margin-bottom: 10px;
      }
      .order-item button {
        background-color: #f44336;
        color: white;
        padding: 6px 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .order-item button.edit {
        background-color: #2196F3;
      }
      .order-item button.edit:hover {
        background-color: #0b7dda;
      }
      .order-item button.delete:hover {
        background-color: #e53935;
      }
    </style>
  </head>
  <body>
    <h1>Sharpner Restaurant</h1>
    <h2>Order Form</h2>
    <form id="order-form">
      <label for="amount">Amount:</label>
      <input type="text" id="amount" name="amount" placeholder="Enter amount">
      <label for="dish-name">Dish Name:</label>
      <input type="text" id="dish-name" name="dish-name" placeholder="Enter dish name">
      <label for="table">Table:</label>
      <select id="table" name="table">
        <option value="table1">Table 1</option>
        <option value="table2">Table 2</option>
        <option value="table3">Table 3</option>
      </select>
      <input type="submit" value="Confirm Order">
    </form>
    <h2>Order List</h2>
    <div id="order-list"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <script src = "crudcru.js"></script>
  </body>
</html>
